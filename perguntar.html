<!doctype html>
<html>
<head> 
    <title>PEG PAG - {{titulo}}</title>
    <div id="home">
        <a href={{url_for("index")}}>Página Inicial</a>
    </div>
</head>
<body>
    <div id="perguntar">
        <form action="cadpergunta" method="post">
            <p>Sua pergunta:</p> 
            <input type="text" name="titulo"><br>
            <br>
            <br>
            <input type="submit" value="Enviar pergunta">
            <br>
        </form>   
    </div>
    <h2>Perguntas já efetuadas</h2>
    <table>
        <thead>
            <tr>
                <th>Pergunta</th>
            </tr>
        </thead>
        <tbody>
            {% for pergunta in perguntas %}
                <tr>
                    <td>{{ pergunta.pergunta }}</td>
                    <td><a href={{ url_for("editarpergunta",id=pergunta.id) }}>Editar</a></td>
                    <td><a href={{ url_for("deletarpergunta",id=pergunta.id) }}>Deletar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
<footer>
    <div>
        <p>Copyright © 2023</p>
    </div>
</footer>
</html>
