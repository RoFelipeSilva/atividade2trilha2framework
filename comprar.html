<!doctype html>
<html>
<head> 
    <title>PEG PAG - {{titulo}}</title>
    <div id="home">
        <a href={{url_for("index")}}>Página Inicial</a>
    </div>
</head>
<body>
    <br>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Quantidade</th>
                    <th>Oferta</th>
                    <th>Perguntar ao vendedor</th>
                </tr>
            </thead>
            <tbody>
                {% for anuncio in anuncios %}
                    <tr>
                        <td>{{ anuncio.id }}</td>
                        <td>{{ anuncio.titulo }}</td>
                        <td>{{ anuncio.descricao }}</td>
                        <td>{{ anuncio.valor }}</td>
                        <td>{{ anuncio.qtde }}</td>
                        <td>{{ anuncio.oferta }}</td>
                        <td><a href={{ url_for("cadpergunta",id=anuncio.id) }}>Perguntar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
<footer>
    <div>
        <p>Copyright © 2023</p>
    </div>
</footer>
</html>
